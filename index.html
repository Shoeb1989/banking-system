<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link rel="stylesheet" href="code.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
       <h1 class="text-5xl text-red-500 mt-4 text-center ">Bank System</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white"> 
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium ">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium ">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium ">$ <span id="deposit-total">1240</span></h2>
                </div>
               
            
            </div>
        </section>

        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg"> 
                    <h3 class="text-3 text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded" type="text" placeholder="amount"><br>
                    <button id="btn-deposit" class="bg-yellow-400 px-6 py-2 mt-4 text-white rounded-lg font-medium hover:bg-red-400 ">Deposit</button>
                </div> 
                <div class="bg-amber-400 p-8 rounded-lg"> 
                    <h3 class="text-3 text-white mb-4">Your Deposit</h3>
                    <input  class="w-3/4 px-4 py-3 rounded" type="text" placeholder="amount"><br>
                    <button id="btn-withdraw" class="bg-yellow-400 px-6 py-2 mt-4 text-white rounded-lg font-medium hover:bg-red-400 ">Withdraw</button>
                </div>

                <script src="code.js"></script>

            </div>
        </section>
    </main>
 
    
 

</body>
<script src="code.js"></script>
</html>
